spring.application.name=ldap

# LDAP Server URL
spring.ldap.urls=ldap://your-ldap-server.com:389

# Base DN for your LDAP directory (where your users or groups are located)
spring.ldap.base=dc=example,dc=com

# Service Account (Manager DN) - This is the account that Spring will use to bind to the LDAP server
spring.ldap.username=cn=serviceuser,ou=users,dc=example,dc=com

# Password for the Service Account
spring.ldap.password=servicePassword123

# Optional: Enable SSL/TLS if your LDAP server requires it (ldaps://...)
# For production, always use LDAPS for secure communication.
# spring.ldap.ssl.trustedCertificates=file:/path/to/your/cert.crt
# spring.ldap.ssl.base=ou=ssl,dc=example,dc=com